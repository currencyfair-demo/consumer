<VirtualHost *:80>
    ServerAdmin webmaster@example.com
    ServerName api.poovelil.org
    ServerAlias www.api.poovelil.org
    DocumentRoot /var/www/blog/public
    ErrorLog /var/www/error.log
    CustomLog /var/www/access.log combined
    <Directory /var/www/blog/public>
        DirectoryIndex index.php
 	Options +FollowSymLinks
 	RewriteEngine On

 	RewriteCond %{REQUEST_FILENAME} !-d
 	RewriteCond %{REQUEST_FILENAME} !-f
 	RewriteRule ^ index.php [L]
    </Directory>

    <IfModule mod_fastcgi.c>
        AddType application/x-httpd-fastphp5 .php
        Action application/x-httpd-fastphp5 /php5-fcgi
        Alias /php5-fcgi /usr/lib/cgi-bin/php5-fcgi_example.com
        FastCgiExternalServer /usr/lib/cgi-bin/php5-fcgi_example.com -host fpm:8080 -pass-header Authorization -idle-timeout 310
    </IfModule>

</VirtualHost>
